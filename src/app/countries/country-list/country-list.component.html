<div class="top-bar">
  <h2>Countries</h2>
  <input class="form-control float-right" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
</div>
<div class="left sidenav">
  <app-country-item 
  *ngFor="let country of countries | filter:searchText"
  [countryDetails]="country"
  (click)="onCountryClick(country)"></app-country-item>
</div>
